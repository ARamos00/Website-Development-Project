    <!-- Contact -->

    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p> <i class="fa-solid fa-envelope"></i> adrian.ramos@csueastbay.edu</p>
                    <p> <i class="fa-solid fa-phone"></i> 925-595-4209</p>

                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>

    <script>
        var sideMenu = document.getElementById("sidemenu");

        function openMenu() {
            sideMenu.style.right = "0"
        }
        function closeMenu() {
            sideMenu.style.right = "-200px"
        }

    </script>

    <script>

        var tabLinks = document.getElementsByClassName("tab-links");
        var tabContents = document.getElementsByClassName("tab-contents");
        function openTab(tabName) {
            for (tabLink of tabLinks) {
                tabLink.classList.remove("active-link");
            }
            for (tabContent of tabContents) {
                tabContent.classList.remove("active-tab");
            }
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabName).classList.add("active-tab");
        }


    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwVlhPYNrtenSN_47fydRavsSCiw4H7JyWIyV7LqY_VM_L7O4MpI8Bzo9TfxCAtAgO1/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Message Sent"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>
